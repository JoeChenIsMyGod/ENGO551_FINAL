<!DOCTYPE html>
<html>
<head>
	<script src="jquery-3.1.1.min.js"></script>
	
	<title>DOTAMAP</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>

	<style>
		#map {
			width: 100%;
			height: 100%;
			position: absolute;
			margin-left: -8px;
			margin-top: -8px;
		}

		.info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: #777; }
		.legend { text-align: left; line-height: 18px; color: #555; } .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }

	</style>
	<style>
		.btnStyle {
			cursor:pointer;
			background-color: #4D90FE; 
			border-radius: 15px;
			background-image: -moz-linear-gradient(center top , #4D90FE, #4787ED); 
			border: 1px solid #3079ED; 
			color: #FFFFFF;
			padding: 4px;
			margin-top: 4px;
			margin-bottom: 4px;
			width:100%
		}
	</style>
</head>
<body>

<div id='map'>
	<div class="leaflet-bottom">
            <input type="button" id="Btn1" value="Kiev" onclick="SaveRoutes()" class="btnStyle span3 leaflet-control" />
            <input type="button" id="Btn2" value="Other Major" onclick="SaveRoutes()" class="btnStyle span3 leaflet-control" /> 
	</div>
</div>

<script type="text/javascript">
	var map = L.map('map').setView([30,0], 2);
	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery ï¿½ <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.dark'
	}).addTo(map);

	
	// control that shows region stats on click
	var info = L.control();
	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this._div.innerHTML = '<h4 id="headercontainer"></h4>'
								+ '<p id="responsecontainer"></p>' 
								+ '<p id="responsecontainer2"></p>'
								+ '<p id="responsecontainer3"></p>'
								+ '<p id="responsecontainer4"></p>'
								+ '<p id="responsecontainer5"></p>';
		return this._div;
	};
	info.update = function (feature) {
		var headertext = 'Region: ' + feature.properties.name;
		$("#headercontainer").html(headertext);
		var global_average = '';
		var clusters = feature.properties.clusters;
		var leagueid = '5157';
		$.ajax({
			type: 'post',
			url: 'hero_frequency.php',
			data: {clusters, leagueid},
			success: function(response) {
				$("#responsecontainer").html('');
				var array = JSON.parse(response);
				document.getElementById("responsecontainer").innerHTML = "Top 10 Picked Heroes" + "<br>";
				for (i=1; i< array.length; i=i+2) {
					document.getElementById("responsecontainer").innerHTML += array[i-1] + " " + array[i] + "<br>";
				}
			}
		});
		
		$.ajax({
			type: 'post',
			url: 'duration.php',
			data: {clusters},
			success: function(response) {
			$("#responsecontainer2").html('');
				var duration = JSON.parse(response);
				$("#responsecontainer2").html('Average Game Duration: ' + duration);
				
			}
		});
		
		$.ajax({
			type: 'post',
			url: 'first_blood.php',
			data: {clusters},
			success: function(response) {
			$("#responsecontainer3").html('');
				var first_blood = JSON.parse(response);
				$("#responsecontainer3").html('Average First Blood Time: ' + first_blood);
				
			}
		});
		
		$.ajax({
			type: 'post',
			url: 'globalkills_per_min.php',
			data: {leagueid},
			success: function(response) {
			$("#responsecontainer4").html('');
				global_average = JSON.parse(response);
				$("#responsecontainer4").html('Global Average Kills per Min: ' + global_average);
				
			}
		});
		
		$.ajax({
			type: 'post',
			url: 'kills_per_min.php',
			data: {clusters, leagueid},
			success: function(response) {
				$("#responsecontainer5").html('');
				var average = JSON.parse(response);
				$("#responsecontainer5").html('Average Kills per Min: ' + average);
			}
		});
	};
	
	info.addTo(map);
	
	var marker = [];

	var CountriesGeoJSON;
	
	function getColor() {
		return '#d1d1d1';
	}
	
	function CountryStyle(feature) {
		return {
			weight: 2,
			opacity: 1,
			color: 'white',
			dashArray: '1',
			fillOpacity: 0.7,
			fillColor: getColor()
		};
	}
	
	function highlightFeature(e) {
		var layer = e.target;
		layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

	}
	
	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
		//var name = e.target.feature.properties.NAME;
	}
	
	function resetHighlight(e) {
		e.target.setStyle(CountryStyle(e));
	}

	function clickfunction(e) {
		zoomToFeature(e);
		info.update(e.target.feature);
	}
	
	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: clickfunction
		});
	}

	
	function GetClusterLocation(cluster){
		var location = [];
		if(cluster == 111 || cluster == 112 || cluster == 114)
		{location = ["US West", 41.656640, -116.273541];}
		else if(cluster == 121 || cluster == 122 || cluster == 123 || cluster == 124)
		{location = ["US East", 39.180047, -78.718597];}
		else if(cluster == 131 || cluster == 132 || cluster == 133 || cluster == 134 || cluster == 135 || cluster == 136 || cluster == 137 || cluster == 138)
		{location = ["Europe West", 48.181756, 4.941245];}
		else if(cluster == 142 || cluster == 143 || cluster == 144 || cluster == 145)
		{location = ["South Korea", 36.621251, 127.768640];}
		else if(cluster == 151 || cluster == 152 || cluster == 153 || cluster == 154 || cluster == 155 || cluster == 156 || cluster == 161)
		{location = ["Southeast Asia", 14.602808, 120.976372];}

		{location = ["Australia", -27.605192, 132.983227];}

		{location = ["Russia", 62.711126, 88.242136];}

		{location = ["Europe East", 50.939375, 26.423239];}

		{location = ["South America", -9.606603, -60.258802];}
		else if(cluster == 211 || cluster == 212 || cluster == 213)
		{location = ["South Africa", -29.208934, 24.661549];}
		else if(cluster == 221 || cluster == 222 || cluster == 223 || cluster == 224 || cluster == 227 || cluster == 231 || cluster == 232 || cluster == 241 || cluster == 251 || cluster == 261)
		{location = ["China", 34.227923, 113.391262];}
		else
		{location = ["INVALID: " + cluster, 0, 0]; 
			alert(location);}
		
		return location;
	}

//Ajax call to DOTA2APICall.php to get match data and then display to the map	
	
	function GetMatchDetails(){
	$.ajax({
			type: 'post',
			url: 'api2database.php',
			data: {},
			success: function(response) {
				
			}
	});
	};
	
	setInterval(GetMatchDetails, 600000);
	
	//Add geojson file
	CountriesGeoJSON = 'countries.geojson';
	$.getJSON(CountriesGeoJSON,function(data){
        L.geoJson(data, {
            clickable: true,
            style: CountryStyle,
			onEachFeature: onEachFeature
        }).addTo(map);
    })
	
</script>

</body>
</html>
